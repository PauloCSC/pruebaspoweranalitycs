<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Vista Previa</title>
	<style media="screen">
		#uploadForm,
		#imgFachadaPreview,
		#imgPlatillosPreview{
			width: 20%;
			margin: 0 auto;
		}
	</style>
	
</head>
<body>
	<h1>Vista Previa</h1>
	<form id="uploadForm" action="guardarImagen.php" method="post">
		<div id="imgFachadaPreview">

		</div>
		<label for="imgFachada">Ingrese una foto de su fachada o logotipo</label>
		<input type="file" name="imagenFachada" id="imagenFachada">
		<div id="imgPlatillosPreview">

		</div>
		<label for="imgPlatillos">Ingrese foto de sus platillos</label>
		<input type="file" name="imgPlatillo1" id="imgPlatillo1">
		<input type="file" name="imgPlatillo2" id="imgPlatillo2">
		<input type="file" name="imgPlatillo3" id="imgPlatillo3">
		<input type="submit" value="Continuar">
	</form>

	<script type="text/javascript">
	(function(){
		function filePreview(input){
			if(input.files && input.files[0]){
				var reader = new FileReader();

				reader.onload = function(e){
					$('#imgFachadaPreview').html("<img src='"+ e.target.result + "' />")
				}

				reader.readAsDataURL(input.files[0]);

				
			}
		}
		$('#imagenFachada').change(function(){
					filePreview(this);
				});
	})();
	</script>

</body>
</html>
